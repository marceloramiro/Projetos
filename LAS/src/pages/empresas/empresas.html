<ion-header>

  <ion-navbar>
    <ion-title>Empresas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-grid>
    <ion-row>
    <ion-col>
        <h1 color="primary">Cadastrar - Renomear Empresas</h1>
        <form>
            <ion-item>
              <ion-label>Empresa</ion-label>
              <ion-input type="text" name="title" aria-placeholder="Nome da empresa" [(ngModel)]="nomeEmp" ></ion-input>
            </ion-item>
            <button ion-button (click)="inserirEmpresa(nomeEmp)">Salvar</button>
          </form>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
        <h1 color="primary">Procurar Empresas</h1>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-scroll scrollY="true" style="height:300px">
            <ion-row *ngFor="let item of items">
                <ion-col>
                    <button ion-button icon-only small color="danger" start (click)="delEmpresa(item.EmpCodigo)">
                        <ion-icon name="close"></ion-icon>
                    </button>
                    <button ion-button icon-only small color="secondary" start (click)="updateEmpresa(item.EmpCodigo)">
                        <ion-icon name="create"></ion-icon>
                    </button>
                    <button ion-button clear style="font-size: 1.5em;width:90%;" (click)="colabPage(item)" color="dark">
                      {{item.EmpNome}}
                    </button>
                    <hr>
                </ion-col>
              </ion-row>
      </ion-scroll>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
