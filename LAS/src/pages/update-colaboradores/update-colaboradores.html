<ion-header>

  <ion-navbar>
    <ion-title>updateColaboradores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
        <ion-col>
            <h1 color="primary">Cadastrar - Renomear colaborador</h1>
              <ion-row>
                <ion-col col-6>
                <ion-item>
                  <ion-label>Nome</ion-label>
                  <ion-input type="text" name="title" aria-placeholder="Nome" [(ngModel)]="nColab" value="{{nColab}}"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                  <ion-label>Empresa</ion-label>
                  <ion-select  interface="popover" [(ngModel)]="nEmpresa">
                    <ion-option *ngFor = "let empresa of empresas.empresa" >{{empresa.EmpNome}}</ion-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              </ion-row>
              <ion-row>
                <button ion-button full (click)="updateColab(nColab,nEmpresa.EmpCodigo,codigo)">Salvar Alterações</button>
              </ion-row>
              <br>
        </ion-col>
        </ion-row>
        </ion-grid>

</ion-content>
