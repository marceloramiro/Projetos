<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Colaboradores</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
    <ion-col>
        <h1 color="primary">Cadastrar - Renomear colaborador</h1>

          <ion-row>
            <ion-col col-6>
            <ion-item>
              <ion-label>Nome</ion-label>
              <ion-input type="text" name="title" aria-placeholder="Nome" [(ngModel)]="nColab"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label>Empresa</ion-label>
              <ion-select  interface="popover" [(ngModel)]="nEmpresa">
                <ion-option *ngFor = "let empresa of empresas" [value]="empresa" >{{empresa.EmpNome}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          </ion-row>
          <ion-row>
            <button ion-button full (click)="inserirColab(nColab,nEmpresa.EmpCodigo)">Inserir</button>
          </ion-row>
          <br>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
        <h1 color="primary">Procurar Colaborador</h1>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-scroll scrollY="true" style="height:300px">
      <ion-list>
          <ion-row *ngFor="let item of items">
              <ion-col>
                  <button ion-button icon-only small color="danger" start (click)="delColab(item.Codigo)">
                      <ion-icon name="close"></ion-icon>
                  </button>
                  <button ion-button icon-only small color="secondary" start (click)="updateColab(item.Codigo,item.Nome,item.Empresa)">
                      <ion-icon name="create"></ion-icon>
                  </button>
                  <button ion-button clear style="font-size: 1.5em;width:50%;" color="dark" (click)="colabPage(item)">
                    {{item.Nome}}
                  </button>
                  <button ion-button clear style="font-size: 1.5em;width:40%;" color="primary">
                    {{item.EmpNome}}
                  </button>
                  <hr>
              </ion-col>
            </ion-row>
      </ion-list>
    </ion-scroll>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
