<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grafico</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-4>
        <ion-item>
                <ion-label>Empresa</ion-label>
                <ion-select interface="popover" [(ngModel)]="empresaSelect"> <!-- (ionChange)="teste(empresaSelect.EmpCodigo,empresaSelect.EmpNome)"-->
                  <ion-option *ngFor = "let empresa of empresas" [value]="empresa" >{{empresa.EmpNome}}</ion-option>
                </ion-select>
        </ion-item>
    </ion-col>
    <ion-col col-4>
    <button ion-button (click)="iniGrafic(diaInicial,diaFinal,empresaSelect.EmpCodigo)">Gerar Grafico</button>
    <button ion-button color="danger" (click) = removeData(doughnutChart,doughnutChart2)>Remover Dado</button>
    <button ion-button color="secondary" (click)="downloadPDF()">download Grafico</button>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-3>
        <ion-item>
        <ion-label>Data inicial: </ion-label>
        <ion-input type="date" value="2018-10-18" [(ngModel)]="diaInicial">
        </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Data Final: </ion-label>
            <ion-input value="2018-10-18" type="date" [(ngModel)]="diaFinal">
            </ion-input >
            </ion-item>
    </ion-col>
  </ion-row>

  <canvas #doughnutCanvas height="100px"></canvas>
  <canvas #doughnutCanvas2 hidden height="100" width="200">
  </canvas>
