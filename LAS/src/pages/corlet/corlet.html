<ion-header>

  <ion-navbar>
    <ion-title>corlet</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-content padding>
    <ion-grid>
      <ion-row>
      <ion-col col-8>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-4>
        <ion-item>
                <ion-label>Empresa</ion-label>
                <ion-select [(ngModel)]="empresaSelect" (ionChange)="teste(empresaSelect.EmpCodigo)">
                  <ion-option *ngFor = "let empresa of empresas" [value]="empresa" >{{empresa.EmpNome}}</ion-option>
                </ion-select>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-scroll scrollY="true" style="height:400px">
    <ion-row *ngFor="let item of items">
      <ion-col>
          <button ion-button clear style="font-size: 1.5em;width:90%;" (click)="colabPage(item)" color="dark">
            {{item.Nome}}
          </button>
          <hr>
      </ion-col>
    </ion-row>
    </ion-scroll>
    </ion-grid>
</ion-content>
